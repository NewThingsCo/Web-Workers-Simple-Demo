<html lang="en">
<head>
    <title>Web Workers; a simple demo - making the UI fluid again</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./intensive.js"></script>
    <script src="./longRunningTask.js"></script>
</head>
<body>

<div class="logoContainer">
    <div class="centerAlignment">
        <div class="logo">
            <img src="./logo.svg"  alt="Nuuka logo" />
        </div>
    </div>
</div>

<div class="animation-container">
    <div class="lightning-container">
        <div class="lightning white"></div>
        <div class="lightning red"></div>
        <div class="lightning blue"></div>
        <div class="lightning green"></div>
        <div class="lightning yellow"></div>
    </div>
    <div class="boom-container">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape triangle big yellow"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
    <div class="boom-container second">
        <div class="shape circle big white"></div>
        <div class="shape circle white"></div>
        <div class="shape disc white"></div>
        <div class="shape triangle blue"></div>
    </div>
</div>


<div class="buttonContainer">
    <div class="centerAlignment">
        <button class="button main-thread" onclick="runHeavyTaskMainThread(this)">Run Long Task (in main thread)</button>
        <button class="button worker-thread" onclick="runHeavyTaskWorkerThread(this)">Run Long Task (in worker thread)</button>
    </div>
</div>

</body>
</html>
